version: 3
extends: "https://api.github.com/repos/medology/Scripts/contents/Pull%20Approve/base.pullapprove.yml?ref=master"
pullapprove_conditions:
  - condition: "base.ref == 'master'"
    unmet_status: failure
    explanation: "PullApprove is not configured for this branch"
  - condition: "'[DO NOT REVIEW]' not in title"
    unmet_status: pending
    explanation: "Not ready for review"
  - condition: "'[NO REVIEW]' not in title"
    unmet_status: pending
    explanation: "Not ready for review"
  - condition: "'No Review' not in labels"
    unmet_status: pending
    explanation: "Not ready for review"
  - condition: "'Do Not Review' not in labels"
    unmet_status: pending
    explanation: "Not ready for review"
  - condition: "state == 'open'"
    unmet_status: failure
    explanation: "PR must be open to be reviewed"
  - condition: "'ci/circleci: test-php7_1' in statuses.succeeded or 'Force Review' in labels"
    unmet_status: pending
    explanation: "ci/circleci: test-php7_1 must pass before requesting review"
  - condition: "'ci/circleci: test-php7_2' in statuses.succeeded or 'Force Review' in labels"
    unmet_status: pending
    explanation: "ci/circleci test-php7_2 must pass before requesting review"
  - condition: "'ci/circleci: test-php7_3' in statuses.succeeded or 'Force Review' in labels"
    unmet_status: pending
    explanation: "ci/circleci: test-php7_3 must pass before requesting review"
  - condition: "'ci/circleci: test-php7_4' in statuses.succeeded or 'Force Review' in labels"
    unmet_status: pending
    explanation: "ci/circleci: test-php7_4 must pass before requesting review"
  - condition: "'continuous-integration/styleci/pr' in statuses.succeeded or 'Force Review' in labels"
    unmet_status: pending
    explanation: "StyleCI must pass before requesting review"
